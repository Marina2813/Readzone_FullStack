<div class="login-page">
  <div class="login-background"></div>
  <div class="overlay1"></div>
  <div class="auth-container">
    <div class="auth-box">
      <div class="site-title">ReadZone</div>
      <h1>Reset Password</h1>
      <p>Enter your email and set a new password</p>

      <form (ngSubmit)="resetPassword()">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
        <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="New password" required />
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />

        <button type="submit">Update Password</button>
        <p class="switch-text"><a routerLink="/login">Back to Login</a></p>
      </form>

      <p *ngIf="message" style="margin-top: 15px; color: green;">{{ message }}</p>
      <p *ngIf="error" style="margin-top: 15px; color: red;">{{ error }}</p>
    </div>
  </div>
</div>
