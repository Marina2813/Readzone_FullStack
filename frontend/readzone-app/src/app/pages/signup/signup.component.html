<div class="login-page">
  <div class="login-background"></div>
  <div class="overlay1"></div>
  <div class="auth-container">
    <div class="auth-box">
      <div class="site-title">ReadZone</div>
      <h1>Create Account</h1>
      <p>Join the journey and start writing ğŸŒ¿</p>

      <form (ngSubmit)="onSignup()">
        <div *ngIf="errorMessage" style="color: red; font-size: 0.9rem; margin-bottom: 10px;">
          {{ errorMessage }}
        </div>
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
        <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        <button type="submit">Register</button>
        <p class="switch-text">Already have an account? <a routerLink="/login">Log in</a></p>
      </form>
    </div>
  </div>
</div>
